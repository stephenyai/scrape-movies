<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

<script type="text/javascript">
	$.ajax({
		method: 'GET',
		url: '/all'
	}).then(function(movies){
		console.log(movies)

		for (var i=0; i<movies.length; i++){
			var $div = $('<div>')
			$div.attr('class', 'photo-grid-item')
			// Title, Summary, Full article link
			var $p = $('<p>').attr('id', 'text').text(`${movies[i].title}`)
			var $p2 = $('<p>').attr('id', 'text').text(`${movies[i].summary}`)
			var $p3 = $('<a>').attr('href', `${movies[i].link}`). attr('id', 'text').text('Click here for full article')
			// Button to create note
			var $divButton = $('<form>').attr('class', 'form-row');
			var $saveButton = $('<button>').attr('id', 'saveButton').attr('data-userid', `${movies[i]._id}`).attr('data-title', `${movies[i].title}`).attr('data-summary', `${movies[i].summary}`).attr('data-link', `${movies[i].link}`).text('Save Article');
			var note = $divButton.append($saveButton);

			$div.append($p, $p2, $p3, note);

			$('.photo-grid').append($div);
		}
	})

	$(document).on('click', '.scrape', function() {
		$.ajax({
			method: 'GET',
			url: '/scrape'
		}).then(function(data) {
			console.log('data', data)
		})
	})



	$(document).on('click', '#saveButton', function() {
        var data = {
        	id: $(this).data().userid,
        	title: $(this).data().title,
        	summary: $(this).data().summary,
        	link: $(this).data().link
        }
        $.ajax({
        	method: 'POST',
        	url: '/saved',
        	data: data
        }).then(function(data) {
        	alert(data)
        })
	})






</script>
